<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script/main.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header><h1>Etch a Sketch</h1></header>
    <div class="container">
      <div class="settings">
        <form>
          <p>Draw board grid scaling:</p>
          <p id="dis-user-input">0 * 0</p>
          <input
            id="slider-user-input"
            type="range"
            min="2"
            max="16"
            value="8"
          />
        </form>
        <button id="btn-black">Black</button>
        <button>Rainbow</button>
        <button>Reset</button>
      </div>
      <div class="draw-board"></div>
    </div>
    <footer>
      <p>
        Created By:
        <a href="https://github.com/mikeykuin" target="_blank">Shadab Khan</a>
      </p>
      <p>
        [ The Odin Project's
        <a
          href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch"
          target="_blank"
          >Assignment</a
        >
        ]
      </p>
    </footer>
  </body>
</html>
